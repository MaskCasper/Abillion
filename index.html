<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABILLION</title>
  <meta name="description" content="ABILLION — Discipline • Faith • Purpose" />

  <style>
    :root {
      --glass: rgba(0, 0, 0, 0.55);
      --border: rgba(255, 255, 255, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #ffffff;
      background: #0b0b0b;
    }

    /* Background image */
    .bg {
      position: fixed;
      inset: 0;
      background: url("bg.jpg") center / cover no-repeat;
      z-index: -2;
    }

    /* Overlay for readability */
    .overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(255,255,255,0.08), rgba(0,0,0,0.75)),
        linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.9));
      z-index: -1;
    }

    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 28px 24px 32px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
    }

    /* Logo + Title */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .brand img {
      height: 42px;
      width: auto;
    }

    .brand h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 44px);
      font-weight: 900;
      letter-spacing: 0.18em;
    }

    .pill {
      display: inline-block;
      margin: 12px 0 18px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 13px;
      letter-spacing: 0.04em;
      opacity: 0.95;
    }

    .tagline {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.95;
      margin-bottom: 22px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 16px;
      border-radius: 16px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 0.05em;
      transition: transform 0.08s ease, opacity 0.2s ease;
    }

    .btn:hover {
      opacity: 0.92;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .subtext {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.75;
    }

    /* Optional socials */
    .links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .link {
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      color: #ffffff;
      text-decoration: none;
      font-size: 13px;
      font-weight: 600;
      opacity: 0.9;
    }

    .link:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <main class="wrap">
    <section class="card">

      <div class="brand">
        <img src="logo.png" alt="AB Logo">
        <h1>ABILLION</h1>
      </div>

      <div class="pill">Discipline • Faith • Purpose</div>

      <p class="tagline">
        Built for those who keep climbing.<br>
        Strength, discipline, and purpose — every day.
      </p>

      <a
        class="btn"
        href="https://abillionav.myshopify.com/"
        target="_blank"
        rel="noopener"
      >
        ENTER THE STORE
      </a>

      <div class="subtext">
        Official ABILLION site
      </div>

      <!-- Optional future socials -->
      <!--
      <div class="links">
        <a class="link" href="https://instagram.com/abillionav" target="_blank">Instagram</a>
      </div>
      -->

    </section>
  </main>
</body>
</html>
